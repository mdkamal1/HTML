<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Entities</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <!-- HTML Entities Examples -->
    <!-- &lt ==>less than -->
    <!-- &gt ==>greater than -->
    <h1>This is a &lt;top&gt; heading</h1>  

    <!-- Reg -->
    <!-- <sup> is a supersript element -->
    <h1>Microsoft<sup>&reg;</sup></h1>

    <!-- Copy right -->
    <h1>Copyright &copy; 2018</h1>

    <!-- Dollar Symbol &#36; -->
    <h1> &#36;500</h1>

    <!-- Rupee Symbol &#8377; -->
    <!-- work in html5 only -->
    <h1>&#8377;500</h1>

</body>
</html>
