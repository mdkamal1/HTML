<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Image Tag</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
        h2{
          font-size: 15px;  
        }
        #img{
            border: 10px solid red;
            padding: 5px;
        }
        #img:hover{
            box-shadow: 0 0 20px black;
        }
    </style>
</head>
<body>

    <h2>Simple Image</h2>
   <img src="img/background.jpg">
   <br><br><br>

    <h2>Image with Width and Height</h2>
    <img src="img/background.jpg" width="400"height="200" >
    <br><br><br>
    
    <h2>Image with Alt attribute</h2>
    <!-- alt is given to show some message when the image is not loaded -->
    <img src="img/water_fl.gif" alt="invalid image or path"> 
    <br><br><br>

    <h2>Image with Border like photo frame</h2>
    <img src="img/corporate.jpg"  alt="not loded" width="400"height="200" id="img">
    <br><br><br>

    <h2>Image from Google</h2>
    <img src="https://i2.wp.com/beebom.com/wp-content/uploads/2016/01/Reverse-Image-Search-Engines-Apps-And-Its-Uses-2016.jpg?w=640&ssl=1" width="400" height="200">


</body>
</html>
